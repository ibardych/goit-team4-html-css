<div class="modal is-hidden" data-modal="">
  <div class="modal__window modal__window-store">
    <div class="modal__inner modal__inner-store">
      <div class="modal__container">
        <div class="modal-wrapper">
          <h3 class="modal__title">Contact us</h3>
          <p class="modal__text">
            If you have any additional questions or you want to clarify
            something before you make an order please fill in your contact
            details. We will call you back.
          </p>
          <form name="modal__form">
            <label class="modal__form-label" for="modal-window-email"
              >Name</label
            >
            <input
              class="modal__form-input"
              type="text"
              name="user_name"
              placeholder="Your name"
            />
            <label class="modal__form-label" for="modal-window-email"
              >Email</label
            >
            <input
              class="modal__form-input modal__form-input-last"
              type="email"
              name="email"
              placeholder="Your email"
            />
            <button type="submit" class="modal-button" data-action="send">
              Send
            </button>
          </form>
        </div>

        <button type="button" class="modal__close" data-modal-close>
          <svg width="18" height="18">
            <use href="./images/icon/icon.svg#icon-close"></use>
          </svg>
        </button>

        <div class="modal-gratitude visually-hidden">
          <svg class="modal-gratitude__img" width="188" height="142">
            <use href="./images/icon/icon.svg#icon-gratitude"></use>
          </svg>
          <p class="modal-gratitude__title"><strong>Thank you!</strong></p>
          <p class="modal-gratitude__desc">
            We have received your contact details and will reach you soon.
          </p>
          <button class="modal-button" type="submit" data-modal-close>
            Continue
          </button>
        </div>

        <svg class="spinner visually-hidden" viewBox="0 0 50 50">
          <circle
            class="path"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
          ></circle>
        </svg>
      </div>
    </div>
  </div>
</div>
